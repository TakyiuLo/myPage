<!DOCTYPE html>
<!--
    Author: TakYiu Lo, takyiu_lo@student.uml.edu
    Created on: 12/10/2014
    File: index.html
    This is a single web page application using AngularJS to search for people information.
    MOCK_DATA.json is a free sample data generating from
    http://www.mockaroo.com/#tab_all
-->
<html ng-app="MoneyApp">
    <head>
        <meta charset="utf-8">
        <title>Money Info</title>
        <!-- Vendor cdn - Load AngularJS minified script -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js" type="text/javascript"></script>
        <!-- Load Angular javascript -->
        <script src="javascript.js" type="text/javascript"></script>
        <!-- Load CSS -->
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    </head>
    <!-- Attached controller class to the view of the page -->
    <body ng-controller="moneyInfo">
        <div id="content">
            <!-- Page header and Assignment information. -->
            <h1 id="maintitle">Assignment No. 9</h1>
            <p>Using AngularJS</p>
            <!-- The search text field idea came from Bunchhieng Soth -->
            <!-- Added form of interaction seach box to this page -->
            Search Now
            <!-- This search box allow users to search for name in people database. -->
            <input type="search" name="search" id="search" ng-model="query" placeholder="Search anything you like :)" autofocus>
            <!-- Table for money information 
                **NOTICE CREDIT CARD TYPE has spelled wrong in the JSON file** -->
            <table id="moneyInfo">
                <thead>
                    <tr>
                        <th>#</th>
                        <!-- Sorted list by clicking on the headers. -->
                        <th ng-click="sortColumn(2)">Currency_Code</th>
                        <th ng-click="sortColumn(3)">Money</th>
                        <th ng-click="sortColumn(4)">Credit_Card_Type</th>
                        <th ng-click="sortColumn(5)">Credit_Card_Number</th>
                        <th ng-click="sortColumn(6)">IBAN</th>
                        <th ng-click="sortColumn(7)">Bitcoin_Address</th>
                    </tr>
                </thead>
                <tbody ng-model="jsonData">
                    <tr ng-repeat="info in jsonData.data | filter:query | orderBy: sortField: sortDescending">
                        <!-- The built-in AngularJS loop index. -->
                        <td>{{$index + 1}}</td>
                        <!-- Currency Code expression -->
                        <td>{{info.Currency_Code}}</td>
                        <!-- Money expression -->
                        <td>{{info.Money}}</td>
                        <!-- Credit Card Type expression -->
                        <td>{{info.Credit_Car_Type}}</td>
                        <!-- Credit card number expression -->
                        <td>{{info.Credit_Card_Number}}</td>
                        <!-- International Bank Account Number expression-->
                        <td>{{info.IBAN}}</td>
                        <!-- Bitcoin address expression-->
                        <td>{{info.Bitcoin_Address}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
