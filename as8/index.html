<html>
<head>
	<title>Dynamic Tabs</title>

    <!-- load jQuery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- load jQuery UI -->

<body>
	<h1>jQuery Validation Plugin and jQueryUI Tabbed Widget</h1>
	<div id="myTabs">
		<ul>
			<li><a href="#inputs">Inputs</a></li>
			<li><a href="#preview">Preview</a></li>
		</ul>
        <div id="inputs">
        	<form id="form1" action="javascript:void(0)">
				Starting row    <input type="number" value="0" id="pOne" name="pOne" required autofocus><br>
				Ending row      <input type="number" value="0" id="pTwo" name="pTwo" required><br>
				Starting column <input type="number" value="0" id="pThree" name="pThree" required><br>
				Ending column   <input type="number" value="0" id="pFour" name="pFour" required><br>
				<button type="submit" value="Create" id="create">Create</button>
			</form>
        </div>
        <div id="preview"></div>
	</div>
	</div>
